 game_concept_gentleman_desc: "Джентльмен это #italic в меру#! #bold больше#! склонен уважать отношения и [alliances|E] и #italic в меру#! #bold меньше#! вероятно, станет [agent|E]."
 game_concept_honorable_desc: "Уважаемый персонаж это #italic в меру#! #bold больше#! склонен уважать отношения и [alliances|E] и #italic в меру#! #bold меньше#! вероятно, станет [agent|E]."
 game_concept_knave_desc: "Плут - это #italic в меру#! #bold меньше#! вероятно, будет уважать отношения и [alliances|E] и #italic в меру#! #bold больше#! вероятно, станет [agent|E]."
 game_concept_dishonorable_desc: "Бесчестный характер - это #italic в меру#! #bold меньше#! вероятно, будет уважать отношения и [alliances|E] и #italic в меру#! #bold больше#! вероятно, станет [agent|E]."
 game_concept_paragon_desc: "Образцовый - это #EMP гораздо#! #bold больше#! вероятно, будет уважать отношения и [alliances|E] and #italic гораздо#! #bold меньше#! вероятно, станет [agent|E]."
 game_concept_righteous_desc: "Справедливый характер - это #EMP гораздо#! #bold больше#! вероятно, будет уважать отношения и [alliances|E] и #italic в меру#! #bold меньше#! вероятно, станет [agent|E]."
 game_concept_blackguard_desc: "Негодяй - это #italic гораздо#! #bold меньше#! вероятно, будет уважать отношения и [alliances|E] и #italic гораздо#! #bold больше#! вероятно, станет [agent|E]."
 game_concept_treacherous_desc: "Коварный характер - это #italic гораздо#! #bold меньше#! вероятно, будет уважать отношения и [alliances|E] и #italic гораздо#! #bold больше#! вероятно, станет [agent|E]."

