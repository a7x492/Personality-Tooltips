 game_concept_analytic_desc: "분석적인 인물은 #italic 아주#! 충분한 [army|E] 없이는 [war|E]을 선언하지 않는 경향이 있습니다."
 game_concept_maniac_desc: "#italic 매우#! 부족한 [army|E]를 가지고 있더라도, 광인은 [war|E]을 선언하는 것을 멈추지 않는 경향이 있습니다."
